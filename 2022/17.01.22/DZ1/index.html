	<div class="my"><img src="img/img.png" alt="alt">
		<div class="ccd"><p>CREDIT CARD DETALIS</p></div>

			<div class="CN">
				<div class="CN_1">
					<p>Card Number</p>
					<input type="text" placeholder="1234 5678 9012 3456" maxlength="16" required pattern="[0-9]{16}">

			</div>

			<div class="ED">
				<div class="ED_1">

				</div>
				<div class="ED_2">
					<input type="month" placeholder="2017" maxlength="2021" required pattern="[0-9]{4}">
				</div>
				<div class="ED_3">
					<p>CCV/CVN</p>
					<input type="password" placeholder="&#9773 &#9773 &#9773" maxlength="3" required pattern="[0-9]{3}">
